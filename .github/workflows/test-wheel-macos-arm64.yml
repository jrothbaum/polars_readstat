name: Test wheel build (macOS arm64)

on:
  workflow_dispatch:

jobs:
  build-macos-arm64:
    name: Build wheel on macOS arm64
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.9
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88.0
          targets: aarch64-apple-darwin

      - name: Install Python build tools
        run: python -m pip install --upgrade pip maturin

      - name: Build wheel
        run: |
          maturin build --release --strip --out dist \
            --interpreter ${{ steps.setup-python.outputs.python-path }} \
            --target aarch64-apple-darwin \
            --jobs 2
        env:
          RUST_BACKTRACE: full
          MACOSX_DEPLOYMENT_TARGET: "11.0"
          CARGO_BUILD_JOBS: 2
          CARGO_INCREMENTAL: 0
          RUSTFLAGS: -C debuginfo=0 -C codegen-units=1
        shell: bash

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-arm64-test
          path: dist

