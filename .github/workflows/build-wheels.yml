name: Build and publish polars_readstat
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: # Allows manual triggering

jobs:
  # =============================================================================
  # Linux builds using manylinux containers
  # =============================================================================
  
  build-linux-rhel7:
    name: Build wheels on Linux (RHEL 7 / manylinux2014)
    # NOTE: We use docker run instead of container: directive because
    # actions/checkout@v4 requires Node 20, which needs glibc 2.28+,
    # but manylinux2014 is based on CentOS 7 with glibc 2.17.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build wheels in manylinux2014 container
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/io" \
            -w /io \
            quay.io/pypa/manylinux2014_x86_64:latest \
            bash -c '
              set -ex
              
              # =========================================================
              # Install basic dependencies
              # =========================================================
              # perl-IPC-Cmd is required for OpenSSL 3.x build via Conan
              yum install -y autoconf automake libtool zlib-devel wget perl scl-utils
              
              # Try to install perl-IPC-Cmd from yum, fallback to CPAN if needed
              if ! yum install -y perl-IPC-Cmd 2>/dev/null; then
                echo "perl-IPC-Cmd not available via yum, installing via CPAN..."
                yum install -y perl-CPAN
                cpan -T IPC::Cmd
              fi
              
              # =========================================================
              # Install LLVM/Clang toolset for bindgen
              # The llvm-toolset-7 packages provide libclang.so needed by bindgen.
              # CentOS 7 is EOL, so we try multiple mirrors.
              # =========================================================
              cd /tmp
              
              # List of mirrors to try (in order of preference)
              MIRRORS=(
                "https://vault.centos.org/7.9.2009/sclo/x86_64/rh/llvm-toolset-7"
                "https://repo.cloudlinux.com/cloudlinux/7/sclo/llvm-toolset-7/x86_64"
                "http://centos.mirror.cdnetworks.com/7/sclo/x86_64/rh/llvm-toolset-7"
              )
              
              # Packages needed (in dependency order)
              PACKAGES=(
                "llvm-toolset-7-runtime-5.0.1-4.el7.x86_64.rpm"
                "llvm-toolset-7-llvm-libs-5.0.1-8.el7.x86_64.rpm"
                "llvm-toolset-7-llvm-5.0.1-8.el7.x86_64.rpm"
                "llvm-toolset-7-clang-libs-5.0.1-4.el7.x86_64.rpm"
                "llvm-toolset-7-clang-5.0.1-4.el7.x86_64.rpm"
              )
              
              # Try to download each package from any available mirror
              for pkg in "${PACKAGES[@]}"; do
                downloaded=false
                for mirror in "${MIRRORS[@]}"; do
                  echo "Trying to download $pkg from $mirror..."
                  if wget -q --timeout=30 "${mirror}/${pkg}"; then
                    echo "  SUCCESS: Downloaded $pkg"
                    downloaded=true
                    break
                  else
                    echo "  FAILED: Could not download from this mirror"
                  fi
                done
                if [ "$downloaded" = false ]; then
                  echo "ERROR: Could not download $pkg from any mirror"
                  exit 1
                fi
              done
              
              # List downloaded files
              echo "=== Downloaded RPMs ==="
              ls -la *.rpm
              
              # Install all RPMs together (yum resolves dependencies)
              yum install -y ./*.rpm
              
              # Find and verify libclang.so
              echo "=== Finding libclang ==="
              find /opt/rh -name "libclang*" 2>/dev/null || true
              
              # Set up LLVM environment
              export LIBCLANG_PATH=/opt/rh/llvm-toolset-7/root/usr/lib64
              export PATH="/opt/rh/llvm-toolset-7/root/usr/bin:$PATH"
              export LD_LIBRARY_PATH="/opt/rh/llvm-toolset-7/root/usr/lib64:${LD_LIBRARY_PATH:-}"
              
              # Verify clang
              which clang && clang --version || echo "WARNING: clang not found in PATH"
              ls -la ${LIBCLANG_PATH}/libclang* || echo "WARNING: libclang not found"
              
              # =========================================================
              # Install modern CMake
              # =========================================================
              wget -qO- "https://cmake.org/files/v3.26/cmake-3.26.4-linux-x86_64.tar.gz" | tar --strip-components=1 -xz -C /usr/local
              cmake --version
              
              # =========================================================
              # Install Rust
              # =========================================================
              curl --proto "=https" --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
              source ~/.cargo/env
              rustup target add x86_64-unknown-linux-gnu
              
              # =========================================================
              # Install Python tools
              # =========================================================
              /opt/python/cp39-cp39/bin/pip install maturin conan
              export PATH="/opt/python/cp39-cp39/bin:$PATH"
              
              # Configure Conan
              conan profile detect --force
              
              # =========================================================
              # Build the wheel
              # =========================================================
              cd /io
              
              export CXXFLAGS="-std=c++17 -fPIC"
              export CMAKE_CXX_FLAGS="-std=c++17 -fPIC"
              export CMAKE_CXX_STANDARD="17"
              export RUST_BACKTRACE=full
              
              # Memory-saving options to prevent OOM on GitHub Actions (7GB RAM)
              # Limit parallel jobs for make/cmake
              export MAKEFLAGS="-j1"
              export CMAKE_BUILD_PARALLEL_LEVEL=1
              
              # Limit Rust parallelism (codegen units and parallel compiler jobs)
              export CARGO_BUILD_JOBS=1
              export RUSTFLAGS="-C codegen-units=1"
              
              # Limit Conan parallelism (for building dependencies like OpenSSL, Arrow)
              export CONAN_CPU_COUNT=1
              
              maturin build --release --strip --out dist \
                --interpreter /opt/python/cp39-cp39/bin/python \
                --target x86_64-unknown-linux-gnu \
                --compatibility manylinux2014
              
              echo "=== Build complete ==="
              ls -la dist/
            '
      
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-rhel7
          path: dist

          
  build-linux-rhel8:
    name: Build wheels on Linux (RHEL 8 / manylinux_2_28)
    runs-on: ubuntu-latest
    container: quay.io/pypa/manylinux_2_28_x86_64:latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies and check toolchain
        run: |
          # Install basic dependencies
          yum install -y autoconf automake libtool zlib-devel clang wget perl
          
          # Install modern CMake
          wget -qO- "https://cmake.org/files/v3.26/cmake-3.26.4-linux-x86_64.tar.gz" | tar --strip-components=1 -xz -C /usr/local
          
          # Check what we have
          echo "=== System info ==="
          cat /etc/os-release
          echo "=== Toolchain versions ==="
          gcc --version
          g++ --version
          cmake --version
  
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
        shell: bash
  
      - name: Add uv to PATH
        run: |
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        shell: bash
  
      - name: Verify uv installation
        run: |
          uv --version
        shell: bash
  
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source ~/.cargo/env
          rustup target add x86_64-unknown-linux-gnu
  
      - name: Install Python dependencies with uv (no local build)
        run: |
          uv sync --group build --no-install-project
        shell: bash
  
      - name: Install Python tools
        run: |
          /opt/python/cp39-cp39/bin/pip install maturin conan
  
      - name: Add Python tools to PATH
        run: |
          echo "/opt/python/cp39-cp39/bin" >> $GITHUB_PATH
  
      - name: Configure Conan profile
        run: |
          source ~/.cargo/env
          /opt/python/cp39-cp39/bin/conan profile detect --force
  
      - name: Build wheels
        run: |
          source ~/.cargo/env
          /opt/python/cp39-cp39/bin/maturin build --release --strip --out dist \
            --interpreter /opt/python/cp39-cp39/bin/python \
            --target x86_64-unknown-linux-gnu \
            --compatibility manylinux_2_28
        env:
          RUST_BACKTRACE: full
          BINDGEN_EXTRA_CLANG_ARGS: "-I/usr/include/clang"
          CXXFLAGS: "-std=c++17 -fPIC"
          CMAKE_CXX_FLAGS: "-std=c++17 -fPIC"
          CMAKE_CXX_STANDARD: "17"
          MAKEFLAGS: "-j2"
        shell: bash
  
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-rhel8
          path: dist

  # =============================================================================
  # macOS and Windows builds
  # =============================================================================

  build-others:
    name: Build wheels on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            arch: x64
            rust-target: x86_64-pc-windows-msvc
            python-version: "3.9"
          
          # macOS ARM (native build)
          - os: macos-14
            arch: arm64
            rust-target: aarch64-apple-darwin
            macos-target: "11.0"
            python-version: "3.9"
          
          # macOS Intel (cross-compiled from ARM runner)
          # Note: macos-13 is deprecated, so we cross-compile from ARM
          - os: macos-14
            arch: x64
            rust-target: x86_64-apple-darwin
            macos-target: "10.15"
            python-version: "3.9"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
        shell: bash

      - name: Add uv to PATH (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        shell: bash

      - name: Add uv to PATH (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          echo "$env:USERPROFILE\.cargo\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: powershell

      - name: Verify uv installation
        run: |
          uv --version
        shell: bash

      - name: Install ReadStat dependencies (macOS)
        if: startsWith(matrix.os, 'macos-')
        run: |
          brew install autoconf automake libtool

      - name: Install older CMake (macOS)
        if: startsWith(matrix.os, 'macos-')
        run: |
          # Install specific CMake version via pip
          pip3 install cmake==3.25.2
          
          # Verify version
          cmake --version
          
      - name: Install ReadStat dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install msys2 llvm make boost-msvc-14.3
          C:\tools\msys64\usr\bin\bash -lc "pacman -S --noconfirm autoconf automake libtool make pkg-config zlib-devel"
          echo "C:\tools\msys64\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\lib" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        shell: powershell

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - name: Install Python dependencies with uv (no local build)
        run: |
          uv sync --group build --no-install-project
        shell: bash

      - name: Add venv to PATH (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          echo "$(pwd)/.venv/bin" >> $GITHUB_PATH
        shell: bash

      - name: Add venv to PATH (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          echo "$(Get-Location)\.venv\Scripts" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: powershell
      
      - name: Configure Conan profile
        run: conan profile detect --force

      - name: Build wheels (macOS)
        if: startsWith(matrix.os, 'macos-')
        run: |
          maturin build --release --strip --out dist \
            --interpreter ${{ steps.setup-python.outputs.python-path }} \
            --target ${{ matrix.rust-target }}
        env:
          RUST_BACKTRACE: full
          BINDGEN_EXTRA_CLANG_ARGS: "-I/usr/include/clang"
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.macos-target }}
        shell: bash

      - name: Build wheels (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          maturin build --release --strip --out dist `
            --interpreter ${{ steps.setup-python.outputs.python-path }} `
            --target ${{ matrix.rust-target }}
        shell: powershell

      - name: Debug build output (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          echo "=== Checking vendor/build directory structure ==="
          if (Test-Path "crates\cpp-sas7bdat\vendor\build") {
            echo "Contents of vendor/build:"
            Get-ChildItem "crates\cpp-sas7bdat\vendor\build" -Recurse | Format-Table FullName, Length
            echo ""
            echo "=== Library files specifically ==="
            Get-ChildItem "crates\cpp-sas7bdat\vendor\build" -Recurse | Where-Object {$_.Name -like "*.lib" -or $_.Name -like "*.a"} | Format-Table FullName, Length
          } else {
            echo "vendor/build directory does not exist"
          }
          
          echo "=== Checking for any cppsas7bdat files ==="
          if (Test-Path "crates\cpp-sas7bdat\vendor") {
            Get-ChildItem "crates\cpp-sas7bdat\vendor" -Recurse | Where-Object {$_.Name -like "*cppsas7bdat*"} | Format-Table FullName, Length
          }
          
          echo "=== Checking target directory for Rust build artifacts ==="
          if (Test-Path "target") {
            Get-ChildItem "target" -Recurse | Where-Object {$_.Name -like "*cppsas7bdat*"} | Format-Table FullName, Length
          }
        shell: powershell

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: dist
      
  # =============================================================================
  # Release job
  # =============================================================================

  release:
    name: Create GitHub Release
    needs: [build-linux-rhel7, build-linux-rhel8, build-others]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write 
    steps:
      - uses: actions/checkout@v4

      - name: Download all workflow artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.whl
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
