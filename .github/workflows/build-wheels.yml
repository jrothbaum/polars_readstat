name: Build and publish polars_readstat

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    name: Build wheels on Linux (manylinux_2_28)
    runs-on: ubuntu-latest
    container: quay.io/pypa/manylinux_2_28_x86_64:latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source ~/.cargo/env
          rustup toolchain install 1.88.0
          rustup default 1.88.0
          rustup target add x86_64-unknown-linux-gnu
        shell: bash

      - name: Install Python build tools
        run: |
          /opt/python/cp39-cp39/bin/pip install --upgrade pip maturin

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: wheel-manylinux_2_28-x86_64

      - name: Build wheels
        run: |
          source ~/.cargo/env
          /opt/python/cp39-cp39/bin/maturin build --release --strip --out dist \
            --interpreter /opt/python/cp39-cp39/bin/python \
            --target x86_64-unknown-linux-gnu \
            --compatibility manylinux_2_28 \
            --jobs 2
        env:
          RUST_BACKTRACE: full
          CARGO_BUILD_JOBS: 2
          CARGO_INCREMENTAL: 0
          RUSTFLAGS: -C debuginfo=0 -C codegen-units=1
        shell: bash

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-manylinux_2_28-x86_64
          path: dist

  build-linux-legacy:
    name: Build wheels on Linux (manylinux2014 / RHEL7 compatible)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache Rust build artifacts (manylinux2014)
        uses: actions/cache@v4
        with:
          path: |
            .cargo-home
            target
          key: manylinux2014-cargo-${{ hashFiles('**/Cargo.toml', '**/pyproject.toml', 'rust-toolchain.toml') }}
          restore-keys: |
            manylinux2014-cargo-

      - name: Build wheels (manylinux2014 in Docker)
        run: |
          docker run --rm \
            -v "$PWD":/io \
            -w /io \
            -e RUST_BACKTRACE=full \
            -e CARGO_BUILD_JOBS=2 \
            -e CARGO_INCREMENTAL=0 \
            -e CARGO_HOME=/io/.cargo-home \
            -e RUSTFLAGS="-C debuginfo=0 -C codegen-units=1" \
            quay.io/pypa/manylinux2014_x86_64:latest \
            /bin/bash -lc '
              curl --proto "=https" --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
              source ~/.cargo/env
              rustup toolchain install 1.88.0
              rustup default 1.88.0
              rustup target add x86_64-unknown-linux-gnu
              /opt/python/cp39-cp39/bin/pip install --upgrade pip maturin
              /opt/python/cp39-cp39/bin/maturin build --release --strip --out dist \
                --interpreter /opt/python/cp39-cp39/bin/python \
                --target x86_64-unknown-linux-gnu \
                --compatibility manylinux2014 \
                --jobs 2
            '
        shell: bash

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-manylinux2014-x86_64
          path: dist

  build-others:
    name: Build wheels on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            arch: x64
            rust-target: x86_64-pc-windows-msvc
            python-version: '3.9'

          - os: macos-14
            arch: arm64
            rust-target: aarch64-apple-darwin
            macos-target: '11.0'
            python-version: '3.9'

          - os: macos-14
            arch: x64
            rust-target: x86_64-apple-darwin
            macos-target: '10.15'
            python-version: '3.9'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88.0
          targets: ${{ matrix.rust-target }}

      - name: Install Python build tools
        run: python -m pip install --upgrade pip maturin

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: wheel-${{ matrix.os }}-${{ matrix.rust-target }}

      - name: Build wheels (macOS)
        if: startsWith(matrix.os, 'macos-')
        run: |
          maturin build --release --strip --out dist \
            --interpreter ${{ steps.setup-python.outputs.python-path }} \
            --target ${{ matrix.rust-target }} \
            --jobs 2
        env:
          RUST_BACKTRACE: full
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.macos-target }}
          CARGO_BUILD_JOBS: 2
          CARGO_INCREMENTAL: 0
          RUSTFLAGS: -C debuginfo=0 -C codegen-units=1
        shell: bash

      - name: Build wheels (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          maturin build --release --strip --out dist `
            --interpreter ${{ steps.setup-python.outputs.python-path }} `
            --target ${{ matrix.rust-target }} `
            --jobs 2
        env:
          CARGO_BUILD_JOBS: 2
          CARGO_INCREMENTAL: 0
          RUSTFLAGS: -C debuginfo=0 -C codegen-units=1
        shell: powershell

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: dist

  release:
    name: Create GitHub Release
    needs: [build-linux, build-linux-legacy, build-others]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all workflow artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.whl
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
