name: Build and publish polars_readstat
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        include:
          - os: ubuntu-latest
            rust-target: x86_64-unknown-linux-gnu
          - os: windows-latest
            rust-target: x86_64-pc-windows-msvc
          - os: macos-latest
            rust-target: x86_64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
        shell: bash

      - name: Add uv to PATH
        run: |
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        shell: bash

      - name: Install ReadStat dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install autoconf automake libtool

      - name: Install ReadStat dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install msys2 llvm
          C:\tools\msys64\usr\bin\bash -lc "pacman -S --noconfirm autoconf automake libtool make pkg-config zlib-devel"
          echo "C:\tools\msys64\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\lib" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        shell: powershell

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - name: Install build dependencies
        run: |
          uv pip install --system maturin
        shell: bash
      - name: Install LLVM & Clang
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libclang-dev llvm-dev clang
          # Find all libclang*.so files
          echo "Looking for libclang*.so files:"
          find /usr -name "libclang*.so*" | sort
          # Find the exact path to set
          LIBCLANG_SO=$(find /usr -name "libclang.so" -o -name "libclang-*.so" | head -n 1)
          LIBCLANG_DIR=$(dirname $LIBCLANG_SO)
          echo "Found libclang at: $LIBCLANG_SO"
          echo "Setting LIBCLANG_PATH to: $LIBCLANG_DIR"
          echo "LIBCLANG_PATH=$LIBCLANG_DIR" >> $GITHUB_ENV
          # Additional diagnostic info
          ls -la $LIBCLANG_DIR    
      - name: Set LIBCLANG_PATH
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Hard-code the path based on Ubuntu's standard LLVM structure
          echo "LIBCLANG_PATH=/usr/lib/llvm-16/lib" >> $GITHUB_ENV
      - name: Build wheels (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: PyO3/maturin-action@v1
        env:
          LIBCLANG_PATH: ${{ env.LIBCLANG_PATH }}
          # Try this alternate variable as well
          BINDGEN_LIBCLANG_PATH: ${{ env.LIBCLANG_PATH }}
          RUST_BACKTRACE: full
        with:
          target: ${{ matrix.rust-target }}
          manylinux: auto
          args: --release --strip --out dist -vv
      - name: Build wheels (macOS & Windows)
        if: matrix.os != 'ubuntu-latest'
        
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.rust-target }}
          args: --release --strip --out dist
          singlefile: true 

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.python-version }}
          path: dist